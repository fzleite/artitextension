<!doctype html>
<html>
  <head>
    <title>Art IT - Informe o Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./css/artitextension.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="manifest" href="manifest.json">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="theme-color" content="#7986cb">
    <meta name="msapplication-TileColor" content="#7986cb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  
  <body>
  
    <div class="row">
    <div class="col s12 m6 l6">
      <div class="card hoverable">
        <div class="card-image">
          <img src="./images/user_bkg.png">
          <span class="card-title">Dados de Usu&aacute;rio Art IT</span>
        </div>
        <div class="card-content">
          <p>Informe suas credenciais abaixo para validar seu acesso. Este acesso ser√° solicitado apenas uma vez!</p>
          <div id="notificationAlert" class="alert"></div>
          <form id="frm">
              <input placeholder="Nome completo" id="nomecompleto" size="100" type="text">
              <label for="nomecompleto">Nome Completo</label>
              <input placeholder="e-mail" id="email" size="50" type="text" class="validate">
              <label for="email">E-mail</label>
              <input placeholder="chave publica" id="chavepublica" size="50" type="text" class="validate">
              <label for="chavepublica">Clave Publica</label>
            </form>
        </div>
        <div class="card-action center-align">
            <a id="btSend" class="waves-effect waves-light btn">Enviar <i class="material-icons">send</i></a>
            <a id="btCancel" class="waves-effect waves-light btn">Cancelar <i class="material-icons">cancel</i></a>
        </div>
      </div>
    </div>
  </div>
            
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/materialize.min.js"></script>
  <script src="./js/login.js"></script>
    
  </body>
</html>
